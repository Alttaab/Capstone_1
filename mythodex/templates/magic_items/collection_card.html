                                <a href='#' class="fa-solid fa-trash-can fa-xl" data-bs-toggle="modal" style="color: black;" data-bs-target="#deletecollectionWarningModal"></a>

<!-- Modal -->
<div class="modal fade" id="deletecollectionWarningModal" tabindex="-1" aria-labelledby="deletecollectionWarningModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-danger" id="deletecollectionWarningModalLabel">Delete collection</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Do you really want to delete the {{ collection.name }} collection permanently?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
          <form method="POST"
                action="/user/{{g.user.id}}/collections/{{collection.id}}/delete">
            <button class="btn btn-outline-danger">Delete {{ collection.name }} permanently</button>
          </form>
        </div>
      </div>
    </div>
  </div>
